name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Build & Publish Release
    strategy:
      matrix:
        include:
          - runner: macos-latest   # arm64 (Apple Silicon)
            goarch: arm64
          - runner: macos-13       # amd64 (Intel)
            goarch: amd64
    runs-on: ${{ matrix.runner }}

    permissions:
      contents: write # needed to create GitHub releases

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.12.0
        with:
          enable-cache: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-${{ matrix.goarch }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.goarch }}-go-

      - name: Build release binary
        run: |
          VERSION="${GITHUB_REF_NAME}"
          devbox run -- CGO_ENABLED=1 go build \
            -ldflags "-s -w -X main.version=${VERSION}" \
            -o "reminderrelay-darwin-${{ matrix.goarch }}" \
            ./cmd/reminderrelay

      - name: Compute SHA256 checksum
        run: shasum -a 256 "reminderrelay-darwin-${{ matrix.goarch }}" > "reminderrelay-darwin-${{ matrix.goarch }}.sha256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            reminderrelay-darwin-${{ matrix.goarch }}
            reminderrelay-darwin-${{ matrix.goarch }}.sha256
          generate_release_notes: true
